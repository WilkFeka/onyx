<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-nav">
        <nav>
            <div class="logo">
                <img src="../image/logo.png" alt="" height="24px">
                Onyx
            </div>
            <div class="logo-png"></div>
            <ul class="nav-links">
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Movie Tracker</a></li>

    <h1>Onyx</h1>
    
    <main>
        <div id="home-grid">
            <div class="home-card">
                <div class="movie-info">
                    <i class="material-icons home-icon">book</i>
                    <p class="home-title">Bookmarks</p>
                </div>
            </div>

            <div class="home-card">
                <div class="movie-info">
                    <i class="material-icons home-icon">live_tv</i>

                </div>
            </div>

            <div class="home-card">
                <div class="movie-info">
                    <i class="material-icons home-icon">checklist</i>
                    <p class="home-title">To Do List</p>
                </div>
            </div>

            <div class="home-card">
                <div class="movie-info">
                    <i class="material-icons home-icon">sports_esports</i>

            </div>

    <script src="script.js"></script>
